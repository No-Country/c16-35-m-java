# Configuración del puerto para el servidor HTTP (por defecto, el servidor embebido de Spring Boot es Tomcat)
server.port=8080

# Configuración de la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Tuprofeenlinea
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate para mostrar las consultas SQL generadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true